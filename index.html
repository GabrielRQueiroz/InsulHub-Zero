<DOCTYPE html>
	<html lang="pt-br">
		<head>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<meta name="description" content="InsulHub is a community website for an improved diabetes control" />
			<title>InsulHub</title>
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
			<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
			<link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Spartan&display=swap" rel="stylesheet" />
			<link rel="preload" href="index.js" as="script" />
			<link rel="stylesheet" type="text/css" href="Style.css" />
		</head>
		<body>
			<header>
				<div class="topbox">
					<div class="linha">
						<div id="ClockDisplay" class="clock" onload="showTime()">
							<script src="index.js"></script>
						</div>
						<div class="linha__coluna linha__coluna--esquerda">
							<div id="insulhub">
								<a href="#">
									<figure>
										<img src="./img/InsulhubTitle.png" alt="InsulHub Title" />
										<figcaption class="hidden">Titulo InsulHub</figcaption>
									</figure>
								</a>
							</div>
						</div>
						<div class="linha__coluna linha__coluna--direita">
							<ul>
								<li>
									<a href="#"><img src="./img/graph.png" alt="Graph" /></a>
								</li>
								<li>
									<a href="#"><img src="./img/park-junk-food-fast-food.png" alt="Food" /></a>
								</li>
								<li>
									<a href="#"><img src="./img/log.png" alt="Readings" /></a>
								</li>
								<li>
									<a href="#"><img src="./img/settings.png" alt="Settings" /></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<main>
				<div class="topbox">
					<aside>
						<nav>
							<h3 class="titleTools"><img src="./img/tools.png" alt="ToolsIcon" /> Ferramentas</h3>
							<ul class="toollist">
								<li>Tool1</li>
								<br />
								<li>Tool2</li>
								<br />
								<li>Tool3</li>
								<br />
								<li>Tool4</li>
								<br />
								<li>Tool5</li>
							</ul>
						</nav>
					</aside>
					<article>
						<section class="userinfo">
							<div class="linha">
								<div class="linha__coluna linha__coluna--esquerda">
									<div class="picimput">
										<figure>
											<img id="portrait" src="./img/picture.jpg" alt="Foto do usuario" />
											<figcaption class="hidden">Foto do Usuário</figcaption>
										</figure>
									</div>
									<div class="userimput">
										<h2 id="username">Gabriel Roberto</h2>
										<span class="diabetesType"><b>Diabates Tipo:</b></span>
									</div>
								</div>
								<div class="linha__coluna linha__coluna--direita">
									<section class="userinfoList">
										<div class="prediction">
											<h3>Precisão:</h3>
										</div>
									</section>
								</div>
							</div>
						</section>
					</article>
				</div>
			</main>
			<footer>
				<div>
					Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
					<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
				</div>
			</footer>
		</body>
	</html>
</DOCTYPE>
